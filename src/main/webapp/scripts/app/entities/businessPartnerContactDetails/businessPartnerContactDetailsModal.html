<div class="form-group">
    <label>ID</label>
    <input type="text" class="form-control" name="id"
           ng-model="businessPartnerContactDetails.id" readonly>
</div>

<div class="form-group">
    <label translate="crmApp.businessPartnerContactDetails.firstName">FirstName</label>
    <input type="text" class="form-control"
           ng-model="businessPartnerContactDetails.firstName">
</div>
<div class="form-group">
    <label translate="crmApp.businessPartnerContactDetails.lastName">LastName</label>
    <input type="text" class="form-control"
           ng-model="businessPartnerContactDetails.lastName">
</div>
<div class="form-group">
    <label translate="crmApp.businessPartnerContactDetails.email">Email</label>
    <input type="text" class="form-control"
           ng-model="businessPartnerContactDetails.email">
</div>
<div class="form-group">
    <label translate="crmApp.businessPartnerContactDetails.address">Address</label>
    <input type="text" class="form-control"
           ng-model="businessPartnerContactDetails.address">
</div>
<div class="form-group">
    <label translate="crmApp.businessPartnerContactDetails.dateFrom">DateFrom</label>
    <input type="datetime-local" class="form-control"
           ng-model="businessPartnerContactDetails.dateFrom" ng-model-options="{timezone: 'UTC'}">
</div>
<div class="form-group">
    <label translate="crmApp.businessPartnerContactDetails.dateTo">DateTo</label>
    <input type="datetime-local" class="form-control"
           ng-model="businessPartnerContactDetails.dateTo" ng-model-options="{timezone: 'UTC'}">
</div>

<div class="form-group">
    <label translate="crmApp.businessPartnerContactDetails.businessPartner">businessPartner</label>
    <select class="form-control" ng-model="businessPartnerContactDetails.businessPartner.id" ng-options="businessPartner.id as businessPartner.name for businessPartner in businessPartners">
    </select>
</div>
