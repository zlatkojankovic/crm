
<div>
    <h2><span translate="crmApp.phoneNumber.detail.title">PhoneNumber</span> {{phoneNumber.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="crmApp.phoneNumber.number">Number</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{phoneNumber.number}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="crmApp.phoneNumber.type">Type</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{phoneNumber.type}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="crmApp.phoneNumber.businessPartnerContactDetails">businessPartnerContactDetails</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{phoneNumber.businessPartnerContactDetails.firstName+" "+lastName}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="phoneNumber"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
