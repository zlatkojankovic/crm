<div>

    <h2 translate="crmApp.territoryType.home.title">TerritoryType</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveTerritoryTypeModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="crmApp.territoryType.home.createLabel">Create a new TerritoryType</span>
    </button>
    <div class="modal fade" id="saveTerritoryTypeModal" tabindex="-1" role="dialog" aria-labelledby="myTerritoryTypeLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myTerritoryTypeLabel" translate="crmApp.territoryType.home.createOrEditLabel">Create or edit a TerritoryType</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="territoryType.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="crmApp.territoryType.name">Name</label>
                            <input type="text" class="form-control"
                                   ng-model="territoryType.name">
                        </div>
                        <div class="form-group">
                            <label translate="crmApp.territoryType.description">Description</label>
                            <input type="text" class="form-control"
                                   ng-model="territoryType.description">
                        </div>
                        <div class="form-group">
                            <label translate="crmApp.territoryType.dateEntry">DateEntry</label>
                            <input type="datetime-local" class="form-control"
                                   ng-model="territoryType.dateEntry" ng-model-options="{timezone: 'UTC'}">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteTerritoryTypeConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete(territoryType.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="crmApp.territoryType.delete.question" translate-values="{id: '{{territoryType.id}}'}">Are you sure you want to delete TerritoryType {{territoryType.id}}?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="crmApp.territoryType.name">Name</th>
                    <th translate="crmApp.territoryType.description">Description</th>
                    <th translate="crmApp.territoryType.dateEntry">DateEntry</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="territoryType in territoryTypes">
                    <td><a ui-sref="territoryTypeDetails({id:territoryType.id})">{{territoryType.id}}</a></td>
                    <td>{{territoryType.name}}</td>
                    <td>{{territoryType.description}}</td>
                    <td>{{territoryType.dateEntry}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="territoryTypeDetail({id:territoryType.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(territoryType.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(territoryType.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
