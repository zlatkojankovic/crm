
<div>

                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="crmApp.codeBase.name">Name</span>
                    </td>
                    <td>

                </tr>
                <tr>
                    <td>

                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{codeBase.person.firstName}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="crmApp.codeBase.codeBase">codeBase</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{codeBase.codeBase.name}}" readonly>
                    </td>
                </tr>

    <button type="submit"
